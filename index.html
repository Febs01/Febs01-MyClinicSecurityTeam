<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Department Management System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/logo.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo-container text-center mb-4">
            <img src="assets/company_logo.jpg" alt="My Clinic Logo" class="company-logo">
        </div>
        <div class="card">
            <div class="card-header">
                <h2 data-lang-en="Security Department Management System" data-lang-ar="نظام إدارة قسم الأمن">Security Department Management System</h2>
                <div class="language-toggle">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="language-toggle">
                        <label class="form-check-label" for="language-toggle" data-lang-en="Arabic" data-lang-ar="English">Arabic</label>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="username" data-lang-en="Username" data-lang-ar="اسم المستخدم">Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" data-lang-en="Password" data-lang-ar="كلمة المرور">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="alert alert-danger hidden" id="login-error" data-lang-en="Invalid username or password" data-lang-ar="اسم المستخدم أو كلمة المرور غير صحيحة">Invalid username or password</div>
                    <button type="submit" class="btn btn-primary btn-block" data-lang-en="Login" data-lang-ar="تسجيل الدخول">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/user-management.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/logo-integration.js"></script>
</body>
</html>
